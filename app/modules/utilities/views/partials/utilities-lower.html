		  <div class="row money-dashboard event-price" ng-repeat="option in utilityOptionList">

			   <div>
			       <img height = "50px" width="50px" src="{{option.icon}}"/>
			    </div><!--col-33 ned-->
			 </a>

			   </div><!--col-50 end-->

		  </div><!--row end-->
		  
		   
		  
		  <div class="row">
		     <div class="col col-50">
			  
			 </div><!--col-50 end-->
