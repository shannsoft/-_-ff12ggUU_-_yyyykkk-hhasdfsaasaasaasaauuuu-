<div ng-init="fetchExchangeList('')">
<ion-view class="pane">
        <ion-content class="has-header">
		  <div class="row  money-dashboard">
		   <form class="icici-branchlist">
		     <label class="item item-input item-select">
              <div class="input-label">
               Foreign Exchange
              </div>
             <select ng-model="city.CityID" ng-change="fetchExchangeList(city.CityID)">
              <option ng-selected="true" value="" >Select City</option>
              <option ng-repeat="city in cityDetails" value="{{city.CityID}}">{{city.CityName}}</option>
             </select>
           </label>
		  </form>
		  </div>
		  <div class="row" ng-repeat="exchange in exchangeList">
		     <div class="col col-100 box_menu">
			   <div class="parking">
			     <div class="col col-100 parking-place">
					   <div>
						  <p> <i class="fa fa-location-arrow"></i>
						      {{exchange.Name}}</p>
					   </div>
					   <div>
						  <p> <i class="fa fa-circle-o-notch"></i>
						        {{exchange.address}}</p>
					   </div>
				 </div>
			     <div class="col col-100 right_map">
				      <p> <a href="parking-map.html"> 
					      <i class="fa fa-map-marker"></i>
						    View Map</a> </p>
			     </div>
			   </div>
			 </div>
		  </div>		  
		  <div class="row">
		     <div class="col col-50">
			  
			 </div><!--col-50 end-->
			 
			  <div class="col col-50">
			      <p class="powered-by">Powered by</p>
				  <div class="footer-logo"> <img src="img/icici-bank.png" /> </div>

			 </div><!--col-50 end-->
		  </div><!--row end-->
		  
        </ion-content>
      </ion-view>
</div>
