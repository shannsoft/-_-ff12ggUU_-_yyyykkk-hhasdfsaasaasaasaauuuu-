<div ng-init="fetchBranchList('')">
<ion-view class="pane">
        <ion-content class="has-header">
		  <div class="row  money-dashboard">
		   <form class="icici-branchlist">
		     <label class="item item-input item-select">
              <div class="input-label">
                Select City
              </div>
             <select ng-model="city.CityID" ng-change="fetchBranchList(city.CityID)">
              <option ng-selected="true" value="" >Select City</option>
              <option ng-repeat="city in cityDetails" value="{{city.CityID}}">{{city.CityName}}</option>
             </select>
           </label>
		  </form>
		  </div>
		  <div class="row" ng-repeat="branch in branchList">
		     <div class="col col-100 box_menu">
			   <div class="parking">
			     <div class="col col-100 parking-place">
				 	   <div>
						  <p> <i class="fa fa-location-arrow"></i>
						     ICICI Bank Ltd, {{branch.Name}}</p>
					   </div>
					   <div>
						  <p> <i class="fa fa-circle-o-notch"></i>
						       {{branch.address}}</p>
					   </div>
				 </div>
			     <div class="col col-100 right_map">
				      <p> <a ng-click="viewOnMap(branch.address)"> 
					      <i class="fa fa-map-marker"></i>
						    View Map</a> 
						    <a href="tel:{{branch.contact_number}}"> 
					      <i class="fa fa-phone"></i>
						    {{branch.contact_number}}</a></p>
			     </div>
			   </div>
			 </div>
		  </div>
		  
		  <div class="row">
		     <div class="col col-50">
			  
			 </div><!--col-50 end-->
			 
			  <div class="col col-50">
			      <p class="powered-by">Powered by</p>
				  <div class="footer-logo"> <img src="img/icici-bank.png" /> </div>

			 </div><!--col-50 end-->
		  </div><!--row end-->
		  
        </ion-content>
      </ion-view>
 </div>
