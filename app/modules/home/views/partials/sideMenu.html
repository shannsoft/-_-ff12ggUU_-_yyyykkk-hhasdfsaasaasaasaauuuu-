<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"> 
        </button>
      </ion-nav-buttons>
      <!-- <div class="logo" ng-click="changeContentUrl('modules/home/views/partials/mainMenu.html')"> <a href=""><img src="img/logo.png" /></a><span class="breadcrumb"> {{heading}} 
        <div class="right-menubar">
		      <div class="signup"></div>
		      <div class="notification"><i class="fa fa-ellipsis-v sign-in"></i> <span class="badge badge-assertive">3</span> </div>
		    </div>
		   </span> 
    </div> -->
    <logo heading="heading" notifications="notifications"></logo>
    </ion-nav-bar> 
    <ion-nav-view>
        <ng-include src="contentUrl" class="wrapper block"></ng-include>
   </ion-nav-view>
  </ion-side-menu-content> 
  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">{{heading}}</h1>
    </ion-header-bar>
    <ion-content overflow-scroll="true" class="has-header">
      <ul class="list">
			  <li ng-repeat="option in menuOptionList"> 
          <a href="{{option.detailLink}}" class="item" menu-close>
            <span class="menu-icon"><i class="{{option.icon}}"></i></span> {{option.info}} 
          </a>
        </li>
      </ul>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
