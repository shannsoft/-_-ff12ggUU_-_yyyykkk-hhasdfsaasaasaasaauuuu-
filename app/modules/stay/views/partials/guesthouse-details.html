<div ng-init="fetchGuestHouseDetails()">
	
	<!-- <ng-include src="'modules/home/views/partials/sideMenu.html'" class="wrapper block"></ng-include>
 -->


	<ion-view class="pane">
        <ion-content class="has-header">
		 <div class="row  top-margin">
		   <div class="col col-100 ">
		    <form class="list list-inset">
			 <label class="item item-input item-select">
              <div class="input-label">
               Search 
              </div>
				<select ng-model="price" ng-options="price for price in guestHouseRange" ng-change="fetchGuestHouseDetails(price)">
					<option ng-selected="true" value="">By Price</option>
				</select>
             </label>
			</form>
		   </div><!--col-30 end-->
		   
		  </div><!--title-nabakalebara end-->
		  <div class="row money-dashboard contacts-dashboard hotel-details"
		        ng-repeat="house in guestHouseList">
		     <a  class="col col-25" ng-click="guestHouseFacility(house)">
			   <div>
			      <img height="50px" width="50px" src="{{house.icon_image}}" />
			    </div><!--col-33 ned-->
			 </a>
			  
			 <a  class="col col-70" ng-click="guestHouseFacility(house)"> 
			   <div>
			      <ul>
			       <li> <i class="fa fa-building"></i>{{house.Name}} </li>
				   <li> <i class="fa fa-map-marker"></i> {{house.Address}} </li>
			   </ul>
			   </div><!--col-50 end-->
			 </a>
			  
		  </div><!--row end-->
		  
		   
		  
		  <div class="row">
		     <div class="col col-50">
			  
			 </div><!--col-50 end-->
			 
			  <div class="col col-50">
			      <p class="powered-by">Powered by</p>
				  <div class="footer-logo"> <img src="img/icici-bank.png" /> </div>

			 </div><!--col-50 end-->
		  </div><!--row end-->
		  
        </ion-content>
      </ion-view>
</div>
