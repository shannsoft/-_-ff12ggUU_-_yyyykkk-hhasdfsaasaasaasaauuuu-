<div id='flight-list' ng-init="getFlightDetails()">
	<!-- <ng-include src="'modules/home/views/partials/sideMenu.html'" class="wrapper block"></ng-include> -->

	<ion-view class="pane">
        <ion-content class="has-header">
		  <div class="row money-dashboard">
		   <div class="icici-branchlist">
		     <label class="item item-input item-select">
              <div class="input-label">
              Select City
              </div>
             <select ng-model="searchFlight.source">
             	<option ng-selected="true" value="">Select City</option>
                <option ng-repeat="city in cities" value="{{city.cityName}}">{{city.cityName}}</option>
             </select>

           </label>
          
		  </div>
		  </div>
		  <div class="row money-dashboard">
		   <div class="icici-branchlist">
		     <label class="item item-input item-select">
              <div class="input-label">
              Day
              </div>
             <select ng-model="searchFlight.byDay">
             	<option ng-selected="true" value="">Select Day</option>
                <option ng-repeat="day in days" value="{{day}}" >{{day}}</option>
             </select>

           </label>
          
		  </div>
		  </div>
		  <div class="row">
		  	<div class="col col-50">
		  	   <button class="button" ng-click="serchFlight()">Search</button>
		  	</div>
		  </div>
		   
		  <div class="row money-dashboard contacts-dashboard train-details" ng-repeat="flight in flightDetails">
		    <div class="col col-50">
			   <h2>{{flight.FlightName}}</h2>
			   <ul>
			      <li><i class="fa fa-clock-o"></i>{{flight.StartsAt}}</li>
			      <li><i class="fa fa-plane"></i>{{flight.FromAirport}}</li>
			      <li><i class="fa fa-list-alt"></i><span class="day" ng-class="{'disabled-day':flight.Sunday == 0}"> S </span><span class="day" ng-class="{'disabled-day':flight.Monday == 0}"> M </span><span class="day" ng-class="{'disabled-day':flight.Tuesday == 0}"> T </span><span class="day" ng-class="{'disabled-day':flight.Wednesday == 0}"> W </span><span class="day" ng-class="{'disabled-day':flight.Thursday == 0}"> T </span><span class="day" ng-class="{'disabled-day':flight.Friday == 0}"> F </span><span class="day" ng-class="{'disabled-day':flight.Saturday == 0}"> S </span></li>
			   </ul>
			</div>
			<div class="col col-50">
			  <h2>{{flight.FlightNumber}}</h2>
			    <ul>
			      <li><i class="fa fa-clock-o"> </i>{{flight.ReachesAt}}</li>
			      <li><i class="fa fa-plane"></i>{{flight.ToAirport}}</li>
			   </ul>
			</div> 
		  </div>	
		  <div class="row">
		     <div class="col col-50">
			  
			 </div><!--col-50 end-->
			 
			  <div class="col col-50">
			      <p class="powered-by">Powered by</p>
				 <div class="footer-logo"> <div class="footer-logo"> <img src="img/icici-bank.png" /> </div>
 </div>
			 </div><!--col-50 end-->
		  </div><!--row end-->	  
        </ion-content>
      </ion-view>
</div>
