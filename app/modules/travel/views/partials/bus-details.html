<div id='bus-list' ng-init="fetchBusDetails()">
	<!-- <ng-include src="'modules/home/views/partials/sideMenu.html'" class="wrapper block"></ng-include> -->
	
	<ion-view class="pane">
        <ion-content class="has-header">
		
		 <div class="row  top-margin">
     	   <div class="col col-50">
		     <p class="map-start"> From </p>
		    <form class="item item-input list list-inset">
			 <i class="icon ion-search placeholder-icon"></i>
			  <input type="text" placeholder="Source" ng-model="searchBusDet.source"/>
			</form>
		   </div>
		   
		   <div class="col col-50">
		     <p class="map-start"> To </p>
		    <form class="item item-input list list-inset">
			 <i class="icon ion-search placeholder-icon"></i>
			  <input type="text" placeholder="Destination" ng-model="searchBusDet.destination"/>
			</form>
		   </div>
		  </div>
		  <div class="row">
		  	   <div class="col col-50">
		  	   	   <button class="button" ng-click="fetchBusDetails()">Search</button>
		  	   </div>
		  </div>
		
		  <div class="row money-dashboard contacts-dashboard train-details" ng-repeat="bus in busDetails">
		     <div class="col col-50">
			   <h2>{{bus.BusName}}</h2>
			   <ul>
			      <li><i class="fa fa-clock-o"> </i>{{bus.StartsAt}}</li>
			      <li><i class="fa fa-bus"></i>{{bus.FromStation}}</li>
			   </ul>
			 </div>
			 
			 <div class="col col-50">
			    <h2>{{bus.BusNumber}}</h2>
			    <ul>
			      <li> <i class="fa fa-clock-o"></i>Duration:<span>{{bus.Duration}}</span> Hrs</li>
			      <li><i class="fa fa-bus"></i>{{bus.ToStation}}</li>
			   	</ul>
			 </div>
			 
		  </div>
		  
        </ion-content>
      </ion-view>
</div>
