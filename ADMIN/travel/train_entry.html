<!DOCTYPE html>
<html ng-app="app">
<head>
	<script type="text/javascript" src="../libs/angular.js"></script>
</head>
<body ng-controller="trainController">
	<table>
		<tr>
			<td>Train Number :</td>
			<td><input type="text" ng-model="trainNumber"></td>
		</tr>
		<tr>
			<td>Train Name :</td>
			<td><input type="text" ng-model="trainName"></td>
		</tr>
		<tr>
			<td>From Station :</td>
			<td><select ng-model="fromCity"><option ng-selected="$index == 0" ng-repeat="item in cities" value="{{item}}">{{item}}</option></select></td>
		</tr>
		<tr>
			<td>To Station :</td>
			<td><select ng-model="toCity"><option ng-selected="$index == 0" ng-repeat="item in cities" value="{{item}}">{{item}}</option></select></td>
		</tr>
		<tr>
			<td>Departure:</td>
			<td><input type="time" name="startTime" ng-model="depValue"
       				placeholder="HH:mm:ss" required/></td>
		</tr>
		<tr>
			<td>Arrive : </td>
			<td><input type="time" name="startTime" ng-model="arrValue"
       				placeholder="HH:mm:ss" required/></td>
		</tr>
		<tr>
			<td>Schedule : </td>
			<td><span ng-repeat="day in days">{{day.name}} : <input type="checkbox" ng-model="day.status"></span></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="button" value="submit" ng-click="onSubmit()" /></td>
		</tr>
		
	</table>
	<script type="text/javascript">
		var app = angular.module("app",[]);
		app.controller("trainController",["$scope","$http",function($scope,$http) {
			$scope.cities = ['Puri','Bhubaneswar','Delhi'];
			$scope.fromCity = 'Select City';
			$scope.depValue = new Date(1970, 0, 1, 14, 57, 0);
			$scope.arrValue = new Date(1970, 0, 1, 15, 57, 0);
			$scope.days = [ 
					{id:1,name:"Sun",status:false},
					{id:2,name:"Mon",status:false},
					{id:3,name:"Tue",status:false},
					{id:3,name:"Wed",status:false},
					{id:4,name:"Thu",status:false},
					{id:5,name:"Fri",status:false},
					{id:6,name:"Sat",status:false}
			];
			
			$scope.getCities =function()
			{
				var response =  $http.get("http://localhost/application/app/php project/api1.php?reqmethod=getFacilities").then(function(pRes){
					for(i in pRes.data)
					{

				});
			}
			$scope.init = function(){
				$scope.getCities();
			}
			$scope.onSubmit = function(){
				console.log($scope.cities);
			}
		}]);
	</script>



</body>
</html>
